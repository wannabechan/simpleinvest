<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식 정보 검색</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-section">
            <div class="search-box">
                <select id="stockSelect" class="stock-select">
                    <option value="" selected>등록된 종목 목록</option>
                    <option value="005930">삼성전자 (005930)</option>
                    <option value="000660">SK하이닉스 (000660)</option>
                    <option value="005380">현대차 (005380)</option>
                    <option value="207940">삼성바이오로직스 (207940)</option>
                    <option value="329180">HD현대중공업 (329180)</option>
                    <option value="012450">한화에어로스페이스 (012450)</option>
                    <option value="034020">두산에너빌리티 (034020)</option>
                </select>
            </div>
        </div>
        
        <div id="stocksContainer" class="stocks-container"></div>
        
        <div id="loading" class="loading hidden">데이터를 불러오는 중...</div>
        <div id="error" class="error hidden">
            <div id="errorMessage"></div>
            <button id="refreshButton" class="refresh-button hidden">재시도</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
